<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onigiri Catcher</title>
  <link rel="stylesheet" href="styles.css">
  <!-- プロモーション画像のプリロード -->
  <link rel="preload" href="pr_image1.png" as="image">
  <link rel="preload" href="pr_image2.png" as="image">
  <!-- p5.js CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
</head>
<body>
  <div id="game-container">
    <!-- タイトル画面 -->
    <div id="title-screen" class="overlay">
      <h1>４７市 -ヨンナナイチ- presents</h1>
      <h2>Onigiri Catcher</h2>
      <p>おにぎりをキャッチして 飲み物を避けろ！</p>
      <button id="start-button">Game Start</button>
      <p class="note">Safari、Chrome推奨</p>
    </div>
    <!-- ゲームオーバー画面 -->
    <div id="game-over-screen" class="overlay" style="display: none;">
      <h1>Game Over!</h1>
      <div id="score-board">
        <span id="score">Score: 0</span>
        <span id="high-score">High Score: 0</span>
      </div>
      <div id="game-over-image" style="display: none;">
        <img id="promo-image" src="" alt="Promo Image" style="cursor: pointer;">
      </div>
      <div id="countdown" style="display: none;">4</div>
      <div id="restart-buttons" style="display: none;">
        <button id="play-again-button">Play Again</button>
        <button id="instagram-button">４７市</button>
        <button id="shop-button">４７市ギフト</button>
      </div>
    </div>
  </div>
  
  <!-- BGM。ユーザー操作後に再生 -->
  <audio id="bgm" src="bgm.mp3" loop></audio>
  
  <script src="sketch.js"></script>
</body>
</html>
