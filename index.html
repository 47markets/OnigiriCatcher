<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åä„Å´„Åé„Çä„É©„ÉÉ„Ç∑„É•ÔºÅ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>„Åä„Å´„Åé„Çä„É©„ÉÉ„Ç∑„É•ÔºÅ</h1>
    <p>„Åä„Å´„Åé„Çä„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶„ÄÅ„ÅäËå∂„ÇíÈÅø„Åë„ÇçÔºÅ</p>
    <script>
        let onigiri;
        let tea;
        let player;
        let score = 0;
        let gameOver = false;
        
        function setup() {
            createCanvas(400, 600);
            player = new Player();
            onigiri = new Item(random(width), 0, 'üçô', 5);
            tea = new Item(random(width), 0, 'üçµ', 7);
        }

        function draw() {
            background(220);
            if (!gameOver) {
                player.show();
                player.move();
                onigiri.fall();
                onigiri.show();
                tea.fall();
                tea.show();
                checkCollision();
                fill(0);
                textSize(20);
                text(`„Çπ„Ç≥„Ç¢: ${score}`, 20, 30);
            } else {
                fill(255, 0, 0);
                textSize(32);
                text('„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ', width / 4, height / 2);
                textSize(20);
                text('„Çø„ÉÉ„Éó„Åó„Å¶ÂÜçÈñã', width / 3, height / 2 + 40);
            }
        }
        
        function checkCollision() {
            if (dist(player.x, height - 50, onigiri.x, onigiri.y) < 30) {
                score++;
                onigiri.reset();
            }
            if (dist(player.x, height - 50, tea.x, tea.y) < 30) {
                gameOver = true;
            }
        }
        
        function mousePressed() {
            if (gameOver) {
                score = 0;
                gameOver = false;
                onigiri.reset();
                tea.reset();
            }
        }

        class Player {
            constructor() {
                this.x = width / 2;
            }
            show() {
                textSize(32);
                text('üßë', this.x, height - 50);
            }
            move() {
                this.x = mouseX;
            }
        }

        class Item {
            constructor(x, y, emoji, speed) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.speed = speed;
            }
            fall() {
                this.y += this.speed;
                if (this.y > height) {
                    this.reset();
                }
            }
            show() {
                textSize(32);
                text(this.emoji, this.x, this.y);
            }
            reset() {
                this.x = random(width);
                this.y = 0;
            }
        }
    </script>
</body>
</html>
