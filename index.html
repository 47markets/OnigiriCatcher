    <script>
        let player, onigiri, teaList = [], sakeList = [], score = 0, highScore = localStorage.getItem("highScore") || 0;
        let gameStarted = false, gameOver = false, teaSpeed = 5;
        
        class Item {

            fall() { this.y += this.speed; if (this.y > height) this.reset(); }

        class Player {

        function setup() {

            document.getElementById("bgm").play();
