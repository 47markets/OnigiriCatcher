<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 10vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            display: block;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .hidden {
            display: none;
        }
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 400px;
        }
        .button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
            max-width: 300px;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Onigiri Catcher</h1>
        <p>„Åä„Å´„Åé„Çä„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶<br>„ÅäËå∂„ÇíÈÅø„Åë„ÇçÔºÅ</p>
        <button class="button" onclick="startGame()">Game Start</button>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div id="gameOverScreen" class="screen hidden">
        <h2>Game Over!</h2>
        <button class="button" onclick="restartGame()">Play Again</button>
        <button class="button" onclick="window.open('https://www.instagram.com/47markets/', '_blank')">ÔºîÔºóÂ∏Ç</button>
        <button class="button" onclick="window.open('https://shop.47markets.org/', '_blank')">ÔºîÔºóÂ∏Ç„ÇÆ„Éï„Éà</button>
    </div>
    <script>
        let onigiri, tea, player;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let bgm;
        
        function preload() {
            bgm = document.getElementById("bgm");
        }

        function setup() {
            createCanvas(320, 499);
            player = new Player();
            onigiri = new Item(random(width), 0, 'üçô', 5);
            tea = new Item(random(width), 0, 'üçµ', 7);
            noLoop();
        }

        function startGame() {
            document.getElementById("startScreen").classList.add("hidden");
            gameStarted = true;
            gameOver = false;
            score = 0;
            onigiri.reset();
            tea.reset();
            bgm.play();
            loop();
        }

        function draw() {
            background(220);
            if (gameStarted && !gameOver) {
                player.show();
                player.move();
                onigiri.fall();
                onigiri.show();
                tea.fall();
                tea.show();
                checkCollision();
                fill(0);
                textSize(20);
                text(`„Çπ„Ç≥„Ç¢: ${score}`, 20, 30);
            }
        }
        
        function checkCollision() {
            if (!gameStarted) return;

            if (dist(player.x, height - 50, onigiri.x, onigiri.y) < 30) {
                score++;
                onigiri.reset();
            }
            if (dist(player.x, height - 50, tea.x, tea.y) < 30) {
                gameOver = true;
                document.getElementById("gameOverScreen").classList.remove("hidden");
                bgm.pause();
                noLoop();
            }
        }
        
        function restartGame() {
            document.getElementById("gameOverScreen").classList.add("hidden");
            document.getElementById("startScreen").classList.remove("hidden"); // 1.5Áßí„ÅÆÈÅÖÂª∂
        }

        class Player {
            constructor() {
                this.x = width / 2;
            }
            show() {
                textSize(32);
                text('üöõ', this.x, height - 50);
            }
            move() {
                this.x = mouseX;
            }
        }

        class Item {
            constructor(x, y, emoji, speed) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.speed = speed;
            }
            fall() {
                this.y += this.speed;
                if (this.y > height) {
                    this.reset();
                }
            }
            show() {
                textSize(32);
                text(this.emoji, this.x, this.y);
            }
            reset() {
                this.x = random(width);
                this.y = 0;
            }
        }
    </script>
</body>
</html>
