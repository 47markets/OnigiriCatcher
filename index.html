<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åä„Å´„Åé„Çä„É©„ÉÉ„Ç∑„É•ÔºÅ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            overflow: hidden; /* Á∏¶„Çπ„ÇØ„É≠„Éº„É´Èò≤Ê≠¢ */
        }
        canvas {
            display: block;
            margin: auto;
            height: 720px; /* Á∏¶„ÅÆÂ§ß„Åç„Åï„Çí1.8ÂÄç„Å´Êã°Â§ß */
        }
        .hidden {
            display: none;
        }
        #startScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 1000;
        }
        #startButton {
            font-size: 24px;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .gameOverButton {
            font-size: 24px;
            padding: 15px 30px;
            margin: 20px 0;
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>„Åä„Å´„Åé„Çä„É©„ÉÉ„Ç∑„É•ÔºÅ</h1>
        <p>„Åä„Å´„Åé„Çä„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶„ÄÅ„ÅäËå∂„ÇíÈÅø„Åë„ÇçÔºÅ</p>
        <button id="startButton">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div id="gameOverScreen" class="hidden">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
        <button class="gameOverButton" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
        <a href="https://www.instagram.com/47markets/" target="_blank">
            <button class="gameOverButton">Instagram</button>
        </a>
        <a href="https://shop.47markets.org/" target="_blank">
            <button class="gameOverButton">ÈÄöË≤©„Çµ„Ç§„Éà</button>
        </a>
    </div>
    <script>
        let onigiri, tea, player;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let bgm;

        function preload() {
            bgm = document.getElementById("bgm");
        }

        function setup() {
            let cnv = createCanvas(400, 720);
            cnv.parent(document.body);
            player = new Player();
            onigiri = new Item(random(width), 0, 'üçô', 5);
            tea = new Item(random(width), 0, 'üçµ', 7);

            document.getElementById("startButton").addEventListener("click", startGame);
        }

        function startGame() {
            document.getElementById("startScreen").classList.add("hidden");
            gameStarted = true;
            bgm.play();
            loop();
        }

        function draw() {
            background(220);
            if (gameStarted && !gameOver) {
                player.show();
                player.move();
                onigiri.fall();
                onigiri.show();
                tea.fall();
                tea.show();
                checkCollision();
                fill(0);
                textSize(20);
                text(`„Çπ„Ç≥„Ç¢: ${score}`, 20, 30);
            }
        }
        
        function checkCollision() {
            if (dist(player.x, height - 50, onigiri.x, onigiri.y) < 30) {
                score++;
                onigiri.reset();
            }
            if (dist(player.x, height - 50, tea.x, tea.y) < 30) {
                gameOver = true;
                document.getElementById("gameOverScreen").classList.remove("hidden");
                bgm.pause();
                noLoop();
            }
        }
        
        function restartGame() {
            score = 0;
            gameOver = false;
            onigiri.reset();
            tea.reset();
            document.getElementById("gameOverScreen").classList.add("hidden");
            bgm.play();
            loop();
        }

        function mousePressed() {
            if (gameOver) {
                restartGame();
            }
        }

        class Player {
            constructor() {
                this.x = width / 2;
            }
            show() {
                textSize(32);
                text('üöõ', this.x, height - 50);
            }
            move() {
                this.x = mouseX;
            }
        }

        class Item {
            constructor(x, y, emoji, speed) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.speed = speed;
            }
            fall() {
                this.y += this.speed;
                if (this.y > height) {
                    this.reset();
                }
            }
            show() {
                textSize(32);
                text(this.emoji, this.x, this.y);
            }
            reset() {
                this.x = random(width);
                this.y = 0;
            }
        }
    </script>
</body>
</html>
