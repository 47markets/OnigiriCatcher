<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
        }
        .hidden {
            display: none;
        }
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
            max-width: 300px;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Onigiri Catcher</h1>
        <p>„Åä„Å´„Åé„Çä„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶<br>„ÅäËå∂„ÇíÈÅø„Åë„ÇçÔºÅ</p>
        <button class="button" onclick="startGame()">Game Start</button>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div id="gameOverScreen" class="screen hidden">
        <h2>Game Over!</h2>
        <button class="button" onclick="restartGame()">Play Again</button>
        <button class="button" onclick="window.open('https://www.instagram.com/47markets/', '_blank')">ÔºîÔºóÂ∏Ç</button>
        <button class="button" onclick="window.open('https://shop.47markets.org/', '_blank')">ÔºîÔºóÂ∏Ç„ÇÆ„Éï„Éà</button>
    </div>
    <script>
        let onigiri, tea = [];
        let player;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let bgm;
        let fallSpeed = 5;

        function preload() {
            bgm = document.getElementById("bgm");
        }

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.style('display', 'block');
            player = new Player();
            onigiri = new Item(random(width), 0, 'üçô', fallSpeed);
            tea.push(new Item(random(width), 0, 'üçµ', fallSpeed));
            noLoop();
        }

        function startGame() {
            document.getElementById("startScreen").classList.add("hidden");
            gameStarted = true;
            gameOver = false;
            score = 0;
            fallSpeed = 5;
            onigiri.reset();
            tea = [new Item(random(width), 0, 'üçµ', fallSpeed)];
            bgm.play();
            loop();
        }

        function draw() {
            background(220);
            if (gameStarted && !gameOver) {
                player.show();
                player.move();
                onigiri.fall();
                onigiri.show();
                tea.forEach(t => { t.fall(); t.show(); });
                checkCollision();
                fill(0);
                textSize(20);
                text(`„Çπ„Ç≥„Ç¢: ${score}`, 20, 30);

                // Èõ£ÊòìÂ∫¶Ë™øÊï¥: „Çπ„Ç≥„Ç¢1„Åî„Å®„Å´ËêΩ‰∏ãÈÄüÂ∫¶„ÇíÂæê„ÄÖ„Å´Â¢ó„ÇÑ„Åô
                fallSpeed = 5 + score * 0.05;
                onigiri.speed = fallSpeed;
                tea.forEach(t => t.speed = fallSpeed);

                // 20„Çπ„Ç≥„Ç¢„Åî„Å®„Å´„ÅäËå∂„ÇíÂ¢ó„ÇÑ„ÅôÔºàÊúÄÂ§ß3ÂÄãÔºâ
                if (score % 20 === 0 && score > 0 && tea.length < 3) {
                    tea.push(new Item(random(width), 0, 'üçµ', fallSpeed));
                }
            }
        }
        
        function checkCollision() {
            if (!gameStarted) return;

            if (dist(player.x, height - 50, onigiri.x, onigiri.y) < 30) {
                score++;
                onigiri.reset();
            }
            tea.forEach(t => {
                if (dist(player.x, height - 50, t.x, t.y) < 30) {
                    gameOver = true;
                    document.getElementById("gameOverScreen").classList.remove("hidden");
                    bgm.pause();
                    noLoop();
                }
            });
        }
        
        function restartGame() {
            document.getElementById("gameOverScreen").classList.add("hidden");
            document.getElementById("startScreen").classList.remove("hidden");
        }

        class Player {
            constructor() {
                this.x = width / 2;
            }
            show() {
                textSize(32);
                text('üöõ', this.x, height - 50);
            }
            move() {
                this.x = mouseX;
            }
        }

        class Item {
            constructor(x, y, emoji, speed) {
                this.x = x;
                this.y = y;
                this.emoji = emoji;
                this.speed = speed;
            }
            fall() {
                this.y += this.speed;
                if (this.y > height) {
                    this.reset();
                }
            }
            show() {
                textSize(32);
                text(this.emoji, this.x, this.y);
            }
            reset() {
                this.x = random(width);
                this.y = 0;
            }
        }
    </script>
</body>
</html>
