class Item {
    constructor(x, y, symbol, speed) {
        this.x = x;
        this.y = y;
        this.symbol = symbol;
        this.speed = speed;
    }
    fall() {
        this.y += this.speed;
        if (this.y > height) {
            this.reset();
        }
    }
    reset() {
        this.x = random(width);
        this.y = 0;
    }
    show() {
        textSize(35);
        text(this.symbol, this.x, this.y);
    }
}

class Player {

    move() {

    }
    show() {
        textSize(50);
        text(this.symbol, this.x, height - 50);
    }
}
