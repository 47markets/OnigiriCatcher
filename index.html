<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            touch-action: none;
            background-color: #f0f0f0;
        }
        #gameContainer {
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .screen {
            width: 85%;
            max-width: 350px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <script>
        let player, onigiri, teas = [];
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;

        class Item {
            constructor(x, y, symbol, speed) {
                this.x = x;
                this.y = y;
                this.symbol = symbol;
                this.speed = speed;
                this.size = 30;
            }
            fall() {
                this.y += this.speed;
                if (this.y > height) {
                    this.reset();
                }
            }
            reset() {
                this.x = random(20, width - 20);
                this.y = 0;
            }
            show() {
                textSize(this.size);
                text(this.symbol, this.x, this.y);
            }
        }

        class Player {
            constructor() {
                this.x = width / 2;
                this.width = 50;
                this.height = 40;
                this.symbol = 'üöõ';
            }
            move() {
                this.x = constrain(mouseX, 0, width - this.width);
            }
            show() {
                textSize(40);
                text(this.symbol, this.x, height - 50);
            }
        }

        function setup() {
            createCanvas(window.innerWidth * 0.9, window.innerHeight * 0.8).parent("gameContainer");
            player = new Player();
            onigiri = new Item(random(width), 0, 'üçô', 5);
            teas.push(new Item(random(width), 0, 'üçµ', 5));
            noLoop();
        }

        function draw() {
            background(220);
            if (gameStarted && !gameOver) {
                player.show();
                player.move();
                onigiri.fall();
                onigiri.show();
                teas.forEach(tea => tea.fall());
                teas.forEach(tea => tea.show());
                checkCollision();
                fill(0);
                textSize(20);
                text(`Score: ${score}`, 20, 30);
            }
        }

        function checkCollision() {
            let playerLeft = player.x;
            let playerRight = player.x + player.width;
            let playerY = height - 50;

            if (onigiri.y > playerY - 20 && onigiri.y < playerY + 20 && onigiri.x > playerLeft && onigiri.x < playerRight) {
                score++;
                if (score % 5 === 0) {
                    teas.push(new Item(random(width), 0, 'üçµ', 5));
                }
                onigiri.reset();
            }

            teas.forEach(tea => {
                if (tea.y > playerY - 20 && tea.y < playerY + 20 && tea.x > playerLeft && tea.x < playerRight) {
                    gameOver = true;
                    alert("Game Over! Score: " + score);
                    if (score > highScore) {
                        highScore = score;
                        localStorage.setItem("highScore", highScore);
                    }
                    noLoop();
                }
            });
        }

        function startGame() {
            gameStarted = true;
            gameOver = false;
            score = 0;
            teas = [new Item(random(width), 0, 'üçµ', 5)];
            onigiri.reset();
            player.x = width / 2;
            loop();
        }
    </script>
    <div id="startScreen" class="screen">
        <h1>Onigiri Catcher</h1>
        <p>„Åä„Å´„Åé„Çä„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶„ÄÅ„ÅäËå∂„ÇíÈÅø„Åë„ÇçÔºÅ</p>
        <button class="button" onclick="startGame()">Game Start</button>
    </div>
</body>
</html>
