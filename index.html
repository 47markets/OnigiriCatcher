<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            touch-action: none;
            background-color: #f0f0f0;
        }
        #gameContainer {
            width: 90%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .screen {
            width: 85%;
            max-width: 350px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .button {
            font-size: 18px;
            padding: 12px 25px;
            margin: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="gameContainer"></div>
    <div id="gameOverScreen" class="screen hidden">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span> | High Score: <span id="highScore">0</span></p>
        <button id="playAgainButton" class="button hidden" onclick="restartGame()">Play Again</button>
        <button id="instagramButton" class="button hidden" onclick="window.open('https://www.instagram.com/47markets/', '_blank')">４７市</button>
        <button id="giftButton" class="button hidden" onclick="window.open('https://shop.47markets.org/', '_blank')">４７市ギフト</button>
    </div>
    <script>
        let player, onigiri, teas = [];
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;

        function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
