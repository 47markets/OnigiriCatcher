<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        #game-container {
            position: relative;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #E67E22;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #D35400;
        }
        #banner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 66%;
            display: none;
        }
        #close-banner {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-button" class="button">Game Start</button>
        <div id="game-over-screen" style="display:none;">
            <h1>Game Over!</h1>
            <p>スコア: <span id="final-score"></span></p>
            <p>ハイスコア: <span id="high-score"></span></p>
            <img id="banner" src="" alt="広告バナー">
            <button id="close-banner">×</button>
            <br>
            <button id="play-again" class="button">Play Again</button>
            <a href="https://www.instagram.com/47markets/" class="button">４７市</a>
            <a href="https://shop.47markets.org/" class="button">４７市ギフト</a>
        </div>
    </div>
    <script>
        let truck;
        let onigiris = [];
        let teas = [];
        let score = 0;
        let highScore = 0;
        let gameRunning = false;
        let speed = 2;
        
        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight * 0.8);
            canvas.parent('game-container');
            truck = new Truck();
        }
        
        function draw() {
            if (gameRunning) {
                background(220);
                truck.move();
                truck.display();
                
                if (frameCount % 60 === 0) {
                    onigiris.push(new Onigiri());
                    if (score % 5 === 0 && teas.length < 8) {
                        teas.push(new Tea());
                    }
                }
                
                onigiris.forEach((o, index) => {
                    o.fall();
                    o.display();
                    if (truck.catch(o)) {
                        onigiris.splice(index, 1);
                        score++;
                        speed += 0.2;
                    }
                });
                
                teas.forEach((t, index) => {
                    t.fall();
                    t.display();
                    if (truck.hit(t)) {
                        gameOver();
                    }
                });
                
                fill(0);
                textSize(24);
                text('Score: ' + score, 20, 40);
            }
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById("game-over-screen").style.display = "block";
            document.getElementById("final-score").textContent = score;
            if (score > highScore) {
                highScore = score;
            }
            document.getElementById("high-score").textContent = highScore;
            document.getElementById("banner").src = Math.random() < 0.5 ? "pr_image1.png" : "pr_image2.png";
            document.getElementById("banner").style.display = "block";
        }
        
        class Truck {
            constructor() {
                this.x = width / 2;
                this.size = 80;
            }
            move() {
                this.x = constrain(mouseX, 0, width - this.size);
            }
            display() {
                fill(255, 0, 0);
                rect(this.x, height - 50, this.size, 30);
            }
            catch(onigiri) {
                return collideRectCircle(this.x, height - 50, this.size, 30, onigiri.x, onigiri.y, onigiri.size);
            }
            hit(tea) {
                return collideRectCircle(this.x, height - 50, this.size, 30, tea.x, tea.y, tea.size);
            }
        }
        
        class Onigiri {
            constructor() {
                this.x = random(width);
                this.y = 0;
                this.size = 30;
            }
            fall() {
                this.y += speed;
            }
            display() {
                fill(0, 255, 0);
                ellipse(this.x, this.y, this.size);
            }
        }
        
        class Tea {
            constructor() {
                this.x = random(width);
                this.y = 0;
                this.size = 30;
            }
            fall() {
                this.y += speed;
            }
            display() {
                fill(0, 0, 255);
                ellipse(this.x, this.y, this.size);
            }
        }
        
        document.getElementById("start-button").addEventListener("click", function() {
            gameRunning = true;
            score = 0;
            speed = 2;
            onigiris = [];
            teas = [];
            this.style.display = "none";
        });
    </script>
</body>
</html>
