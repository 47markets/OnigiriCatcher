<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
    overscroll-behavior: contain;
    touch-action: none;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
        }
        .screen {
            position: absolute;
            width: 80%;
            max-width: 350px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .button {
            font-size: 18px;
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover { background-color: #ddd; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <h3>４７市 -ヨンナナイチ- presents</h3>
        <h1>Onigiri Catcher</h1>
        <p>おにぎりをキャッチして<br>飲み物を避けろ！</p>
        <button class="button" onclick="startGame()">Game Start</button>
        <p style="font-size: 14px; color: #777;">※ Safari、Chrome推奨</p>
    </div>
    <div id="gameOverScreen" class="screen hidden">
        <h2>Game Over!</h2>
        <div style="display: flex; justify-content: center; gap: 20px;">
            <p>Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="highScore">0</span></p>
        </div>
        <img id="gameOverImage" style="width: 80%; max-width: 600px; height: auto; display: block; margin: 0 auto;">
        <p id="countdownTimer">4</p>
        <button class="button hidden" id="playAgainButton" onclick="restartGame()">Play Again</button>
        <button class="button hidden" onclick="window.open('https://www.instagram.com/47markets/', '_blank')">４７市</button>
        <button class="button hidden" onclick="window.open('https://shop.47markets.org/', '_blank')">４７市ギフト</button>
    </div>
    <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
</audio>
