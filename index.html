<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            touch-action: none; /* „Çπ„Éû„Éõ„ÅÆ„Çπ„ÇØ„É≠„Éº„É´„ÇíÁÑ°ÂäπÂåñ */
        }
        canvas {
            display: block;
            margin: auto;
        }
        .hidden {
            display: none;
        }
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .gameOverButton {
            font-size: 28px;
            padding: 20px 40px;
            margin: 20px 0;
            width: 300px;
        }
        #startScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="startScreen">
        <h1>Onigiri Catcher</h1>
        <p>„Åä„Å´„Åé„Çä„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶„ÄÅ„ÅäËå∂„ÇíÈÅø„Åë„ÇçÔºÅ</p>
        <button id="startButton" onclick="startGame()">„Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div id="gameOverScreen" class="hidden">
        <h2>„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ</h2>
        <button class="gameOverButton" onclick="restartGame()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶ÈÅä„Å∂</button>
        <a href="https://www.instagram.com/47markets/" target="_blank" rel="noopener noreferrer">
            <button class="gameOverButton" onclick="window.open('https://www.instagram.com/47markets/', '_blank')">Instagram</button>
        </a>
        <a href="https://shop.47markets.org/" target="_blank" rel="noopener noreferrer">
            <button class="gameOverButton" onclick="window.open('https://shop.47markets.org/', '_blank')">ÈÄöË≤©„Çµ„Ç§„Éà</button>
        </a>
    </div>
    <script>
        let onigiri, tea, player;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let bgm;
        
        function preload() {
            bgm = document.getElementById("bgm");
        }

        function setup() {
            createCanvas(400, 576);
            player = new Player();
            onigiri = new Item(random(width), 0, 'üçô', 5);
            tea = new Item(random(width), 0, 'üçµ', 7);
            noLoop();
        }

        function startGame() {
            document.getElementById("startScreen").classList.add("hidden");
            gameStarted = true;
            bgm.play();
            loop();
        }

        function draw() {
            background(220);
            if (gameStarted && !gameOver) {
                player.show();
                player.move();
                onigiri.fall();
                onigiri.show();
                tea.fall();
                tea.show();
                checkCollision();
                fill(0);
                textSize(20);
                text(`„Çπ„Ç≥„Ç¢: ${score}`, 20, 30);
            }
        }
        
        function checkCollision() {
            if (dist(player.x, height - 50, onigiri.x, onigiri.y) < 30) {
                score++;
                onigiri.reset();
            }
            if (dist(player.x, height - 50, tea.x, tea.y) < 30) {
                gameOver = true;
                document.getElementById("gameOverScreen").classList.remove("hidden");
                bgm.pause();
                noLoop();
            }
        }
        
        function restartGame() {
            score = 0;
            gameOver = false;
            onigiri.reset();
            tea.reset();
            document.getElementById("gameOverScreen").classList.add("hidden");
            bgm.play();
            loop();
        }

        function mousePressed() {
            if (gameOver) {
                restartGame();
            }
        }

        document.addEventListener("touchmove", function(event) {
            event.preventDefault(); // „Çπ„ÇØ„É≠„Éº„É´„ÇíÂÆåÂÖ®„Å´ÁÑ°ÂäπÂåñ
        }, { passive: false });
    </script>
</body>
</html>
