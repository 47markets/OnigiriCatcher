<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
            touch-action: none;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
        }
        .hidden {
            display: none;
        }
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
            max-width: 300px;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Onigiri Catcher</h1>
        <p>„Åä„Å´„Åé„Çä„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶<br>„ÅäËå∂„ÇíÈÅø„Åë„ÇçÔºÅ</p>
        <button class="button" onclick="startGame()">Game Start</button>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div id="gameOverScreen" class="screen hidden">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
        <div id="gameOverContainer" style="position: relative; display: inline-block;">
    <a id="gameOverLink" href="https://shop.47markets.org/" target="_blank">
        <img id="gameOverImage" src="pr_image1.png" alt="Game Over Image" style="width: 90%; max-width: 400px; height: auto; margin-top: 10px;">
    </a>
    <img id="batsuImage" src="batsu.png" alt="Close" style="position: absolute; top: 5px; right: 5px; width: 30px; height: 30px; cursor: pointer;">
</div>
        <button class="button" onclick="restartGame()">Play Again</button>
    </div>
    <div id="gameContainer"></div>
    <script>
        let player, onigiri;

class Item {
    constructor(x, y, symbol, speed) {
        this.x = x;
        this.y = y;
        this.symbol = symbol;
        this.speed = speed;
    }
    fall() {
        this.y += this.speed;
        if (this.y > height) {
            this.reset();
        }
    }
    reset() {
        this.x = random(width);
        this.y = 0;
    }
    show() {
        textSize(40);
        text(this.symbol, this.x, this.y);
    }
}

class Player {
    constructor() {
        console.log("Player initialized");
        this.x = width / 2;
        this.symbol = 'üöõ';
    }
    move() {
        this.x = constrain(mouseX, 0, width);
    }
    show() {
        textSize(25);
        text(this.symbol, this.x, height - 50);
    }
}
        let teaSpeed = 5;
        let teaList = [];
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameStarted = false;
        let gameOver = false;
        let bgm;

        function setup() {
    console.log("Setup started");
            let canvasHeight = window.innerHeight;
            let canvas = createCanvas(window.innerWidth * 0.9, canvasHeight);
            canvas.parent("gameContainer");
            bgm = document.getElementById("bgm");
            player = new Player();
            onigiri = new Item(random(width), 0, 'üçô', 5);
            console.log("Setup complete, noLoop() called");
    noLoop();
        }

        function startGame() {
    console.log("Game started");
            document.getElementById("startScreen").classList.add("hidden");
    document.getElementById("gameOverScreen").classList.add("hidden");
            document.getElementById("gameOverScreen").classList.add("hidden");
            gameStarted = true;
            gameOver = false;
            score = 0;
            teaSpeed = 5;
            teaList = [new Item(random(width), 0, 'üçµ', teaSpeed)];
            onigiri.reset();
            player.x = width / 2;
            bgm.volume = 0.5;
            bgm.play();
            console.log("Loop started");
    console.log("Loop started");
    loop();
        }

        function draw() {
            background(220);
            if (gameStarted && !gameOver) {
                player.show();
                player.move();
                onigiri.fall();
                onigiri.show();
                teaList.forEach(tea => tea.fall());
                teaList.forEach(tea => tea.show());
                checkCollision();
                fill(0);
                textSize(20);
                text(`Score: ${score}`, 20, 30);
            }
        }

        function checkCollision() {
            if (!gameStarted) return;
            if (dist(player.x, height - 50, onigiri.x, onigiri.y) < 30) {
                score++;
                if (score % 5 === 0) {
                    teaList.push(new Item(random(width), 0, 'üçµ', teaSpeed));
                }
                teaSpeed += 0.1;
                teaList.forEach(tea => tea.speed = teaSpeed);
                onigiri.reset();
            }
            if (teaList.some(tea => dist(player.x, height - 50, tea.x, tea.y) < 30)) {
                gameOver = true;
                document.getElementById("gameOverScreen").classList.remove("hidden");
    document.getElementById("gameOverContainer").classList.remove("hidden");
    document.getElementById("batsuImage").classList.remove("hidden");
    let isPrImage1 = Math.random() < 0.5;
    document.getElementById("gameOverImage").src = isPrImage1 ? "pr_image1.png" : "pr_image2.png";
    document.getElementById("gameOverLink").href = isPrImage1 ? "https://shop.47markets.org/" : "https://www.instagram.com/47markets/";
    if (isPrImage1) {
        document.getElementById("gameOverLink").setAttribute("target", "_blank");
    } else {
        document.getElementById("gameOverLink").removeAttribute("target");
    }
    let isPrImage1 = Math.random() < 0.5;
    document.getElementById("gameOverImage").src = isPrImage1 ? "pr_image1.png" : "pr_image2.png";
    document.getElementById("gameOverLink").href = isPrImage1 ? "https://shop.47markets.org/" : "https://www.instagram.com/47markets/";
    if (isPrImage1) {
        document.getElementById("gameOverLink").setAttribute("target", "_blank");
    } else {
        document.getElementById("gameOverLink").removeAttribute("target");
    }
                document.getElementById("finalScore").textContent = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                }
                document.getElementById("highScore").textContent = highScore;
                noLoop();
            }
        }

        document.getElementById("batsuImage").addEventListener("click", function() {
    document.getElementById("gameOverContainer").classList.add("hidden");
    document.getElementById("batsuImage").classList.add("hidden");
});

function restartGame() {
            startGame();
        }
    </script>
</body>
</html>
