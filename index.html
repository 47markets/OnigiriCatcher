<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Onigiri Catcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        canvas {
            display: block;
            max-width: 100vw;
            max-height: 100vh;
        }
        .hidden {
            display: none;
        }
        .screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        .button {
            font-size: 20px;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 80%;
            max-width: 300px;
        }
        .button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div id="startScreen" class="screen">
        <h1>Onigiri Catcher</h1>
        <p>„Åä„Å´„Åé„Çä„Çí„Ç≠„É£„ÉÉ„ÉÅ„Åó„Å¶<br>„ÅäËå∂„ÇíÈÅø„Åë„ÇçÔºÅ</p>
        <button class="button" onclick="startGame()">Game Start</button>
    </div>
    <audio id="bgm" loop>
        <source src="bgm.mp3" type="audio/mpeg">
    </audio>
    <div id="gameOverScreen" class="screen hidden">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
        <img id="banner" src="" alt="Advertisement" style="display: none; width: 66%;">
        <button id="closeBanner" onclick="closeBanner()">‚úñ</button>
        <div id="gameOverButtons" class="hidden">
            <button class="button" onclick="restartGame()">Play Again</button>
            <button class="button" onclick="window.open('https://www.instagram.com/47markets/', '_blank')">ÔºîÔºóÂ∏Ç</button>
            <button class="button" onclick="window.open('https://shop.47markets.org/', '_blank')">ÔºîÔºóÂ∏Ç„ÇÆ„Éï„Éà</button>
        </div>
    </div>
    <script>
        let player, onigiri, tea;
        let score = 0;
        let highScore = localStorage.getItem("highScore") || 0;
        let gameStarted = false;
        let gameOver = false;
        let bgm;
        
        function preload() {
            bgm = document.getElementById("bgm");
        }

        function setup() {
            let canvas = createCanvas(window.innerWidth * 0.9, window.innerHeight * 0.9);
            canvas.style('display', 'block');
            player = new Player();
            onigiri = new Item(random(width), 0, 'üçô', 5);
            tea = new Item(random(width), 0, 'üçµ', 7);
            noLoop();
        }

        function startGame() {
    document.getElementById("startScreen").classList.add("hidden");
    gameStarted = true;
    gameOver = false;
    score = 0;
    onigiri.reset();
    tea.reset();
    bgm.volume = 0.5;
    setTimeout(() => bgm.play(), 100);
    setTimeout(() => loop(), 50);
            document.getElementById("startScreen").classList.add("hidden");
            gameStarted = true;
            gameOver = false;
            score = 0;
            onigiri.reset();
            tea.reset();
            bgm.volume = 0.5;
            bgm.play();
            loop();
        }

        function draw() {
    console.log("gameStarted:", gameStarted, "gameOver:", gameOver);
            background(220);
            if (gameStarted && !gameOver) {
                player.show();
                player.move();
                onigiri.fall();
                onigiri.show();
                tea.fall();
                tea.show();
                checkCollision();
                fill(0);
                textSize(20);
                text(`Score: ${score}`, 20, 30);
            }
        }

        function checkCollision() {
            if (!gameStarted) return;
            if (dist(player.x, height - 50, onigiri.x, onigiri.y) < 30) {
                score++;
                onigiri.reset();
            }
            if (dist(player.x, height - 50, tea.x, tea.y) < 30) {
                gameOver = true;
                document.getElementById("gameOverScreen").classList.remove("hidden");
                document.getElementById("finalScore").textContent = score;
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem("highScore", highScore);
                }
                document.getElementById("highScore").textContent = highScore;
                let banner = document.getElementById("banner");
                banner.src = Math.random() < 0.5 ? "pr_image1.png" : "pr_image2.png";
                banner.style.display = "block";
                setTimeout(() => document.getElementById("gameOverButtons").classList.remove("hidden"), 500);
                noLoop();
            }
        }

        function restartGame() {
            document.getElementById("gameOverScreen").classList.add("hidden");
            document.getElementById("gameOverButtons").classList.add("hidden");
            startGame();
        }
    </script>
</body>
</html>
